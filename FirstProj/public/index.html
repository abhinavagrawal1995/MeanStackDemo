<html>
<title>
    Mittens Trial
</title>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("mittens", []);
        app.controller('MittensCtrl', function ($scope, $http) {
            //Get Server Data
            $http({
                method: "GET",
                url: '\meows'
            }).then(function successCallback(response) {
                $scope.displayData = response.data;
            }, function errorCallback(response) {
                alert("trouble..");
            });

            //Post UserName Server Data
            $scope.sendPostData = function () {
                $http({
                    method: "POST",
                    url: '\meows',
                    data: { postData: $scope.Uname }
                }).then(function successCallback(response) {                    
                    alert("success");
                }, function errorCallback(response) {
                    alert("trouble Post..");
                });
            }

        });//Controller 
    </script>
</head>

<body class="container" ng-app="mittens" ng-controller="MittensCtrl">
    <h1>
        Hello World!
    </h1>
    <br/><br/>
    <div class="center">
        <input type="text" placeholder="UserName" ng-model="Uname" />
        <br/><br/>
        <input type="password" placeholder="Password" />
        <br/><br/>
        <button type="button" class="btn btn-success" ng-click="sendPostData()">Send Data</button>
    </div>
    <br/><br/>
    <div>
        {{Uname}}
    </div>
    <div ng-repeat="data in displayData">
        {{data}}
    </div>
</body>

</html>

<html>
<title>
    Mittens Trial
</title>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("mittens", []);
        app.controller('MittensCtrl', function ($scope) {
            $scope.displayData = [
                "Hello World", "Hello XYZ", "Hello ABC","Hi QWERTTY"
            ];
        });
    </script>
</head>
<body class="container" ng-app="mittens" ng-controller="MittensCtrl">
    <h1>
        Hello World!
    </h1>
    <br/><br/>
    <div class="center">
        <input type="text" placeholder="UserName" ng-model="name" />
        <br/><br/>
        <input type="password" placeholder="Password" />
    </div>
    <br/><br/>
    <div>
        {{name}}
    </div>
    <div ng-repeat="data in displayData">
        {{data}}
    </div>
</body>

</html>
